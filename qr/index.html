<html lang="en">
  <head>
	<!--
		Parse event value from URLs like this:
		  https://docusign.github.io/returnUrl/?Envelope_ID=123
	  -->
	<script>
	  function displayEvent(url)
	  {
 	    let queryPart = url.split('?');
	    if (queryPart.length > 1)
	    {
	      let qp1 = queryPart[1].split('&')[0];
	      let name = qp1.split('=')[0].replace('_',' ');
	      let val = qp1.split('=')[1].replace('_',' ');
	      document.getElementsByTagName('h1')[0].innerText = `${name} = ${val}`;
	    }
	  }
	</script>
	<style type="text/css">
	  body {
	    margin: 0px;
	  }
	  h1, h4 {
	    font-family: 'Maven Pro',sans-serif;
  	    font-weight: 700;
	    text-align: center;
	    text-transform: capitalize;
	  }
	  #psHeader {
	    height: 275px;
	    background: #3867b6;
	    color: white;
	  }
	  #psHeader img {
	    width: 110px;
  	    margin: 20px;
	    vertical-align: middle;
	    border: 0px;
	  }
	</style>
  </head>
  <body>
	<div id="psHeader">
	  <h1>you're done</h1>
	  <h4>The QR code enables easy lookup and verification of a signed document.</h4>
	</div>
	<script>displayEvent(location.href)</script>
  </body>
</html>
